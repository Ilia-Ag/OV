            <div class="col-sm-2 d-flex align-items-end d-flex justify-content-end">

            </div>
        </div>

        <div class="info-block-page">
            <div class="row">
                <div class="inline-block ml-sm-2">
                    <div id="totalResultCountView">
                    </div>
                    <div class="nav-col btn-group  btn-block mr-0">

                        <button type="button" class="btn  btn-sm active" href="#" onclick="new PaginationQuestionWithoutAnswer(1,10, 'votes').writeQuestionWithoutAnswer()">Голоса</button>
                        <button type="button" class="btn  btn-sm active" href="#" onclick="new PaginationQuestionWithoutAnswer(1,10, 'noAnyAnswer').writeQuestionWithoutAnswer()">Без единого ответа</button>

                    </div>



                    <div>
                        <div>
                            <div class="questionWithoutAnswers"></div>
                            <!--First Card-->
                            <div class="question-stats-container"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
        <div class="row-md-4 col-sm-4">
            <div class="tag-tracked-ignore-container">
                <div class="card tag-tracked-container">
                    <div class="card-header" >
                        <span style="font-size: 120%">Отслеживаемые метки</span>
                    </div>
                    <div class="card-body">
                        <ul id = "list-tracked-tag-question-area">

                        </ul>
                        <div id="error-tracked-tag-unansweredQuestion-area" class="alert alert-danger error" style="display: none">
                            Вы попытались добавить тэг добавленный ранее, либо тэг с таким именем не существует
                        </div>
                        <onsubmit >
                            <div align="center">
                                <input type="text" id="add-tracked-tag-unansweredQuestion-area"  size="20"  placeholder="добавить метку">
                                <button class="btn btn-primary" id="button-add-tracked-tag-question-area">+</button>
                            </div>
                        </onsubmit >
                    </div>
                </div>
                <div class="card tag-ignore-container" >
                    <div class = "card-header">
                        <span style="font-size: 120%">Игнорируемые метки </span>
                    </div>
                    <div class="card-body">
                        <ul id = "list-ignored-tag-question-area">

                        </ul>
                        <div id="error-ignored-tag-question-area" class="alert alert-danger error" style="display: none">
                            Вы попытались добавить тэг добавленный ранее, либо тэг с таким именем не существует
                        </div>
                        <onsubmit >
                            <div align="center">
                                <input type="text" id="add-ignored-tag-unansweredQuestion-area"  size="20"  placeholder="добавить метку">
                                <button class="btn btn-primary" id="button-add-ignored-tag-unansweredQuestion-area">+</button>
                            </div>
                        </onsubmit >
                    </div>
                </div>
            </div>
            <table class="table" id="mainCountTag">
                <thead>
                <tr>
                    <th><h4 id="h4Tag">Недавние метки</h4></th>
                </tr>
                </thead>
                <tbody id="questionTag">
                </tbody>
            </table>
        </div>
